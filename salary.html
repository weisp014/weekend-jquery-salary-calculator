<!DOCTYPE html>
<html>
    <head>
        <script src="jquery.js"></script> 
        <script src="salary.js"></script>
        <title>Salary Calculator</title>
    </head>
    <header>Salary Calculator</header>
    <body>
        <h1>Add Employee</h1>
        <div>
            <input id="firstName" type="text" placeholder="First Name"></input>
        </div>
        <div>
            <input id="lastName" type="text" placeholder="Last Name"></input>
        </div>
        <div>
            <input id="idNumber" type="text" placeholder="ID Number"></input>
        </div>
        <div>
            <input id="jobTitle" type="text" placeholder="Job Title"></input>
        </div>
        <div>
            <input id="annualSalary" type="number" placeholder="Annual Salary (ex: 40000)"></input>
        </div>
        <button id="submitEmployee" type="submit">Submit</button>

        <h2>Employees</h2>
        <!-- Move the style into .css file later -->
        <table id="tableOfEmployees" style="width:100%">  
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Salary</th>
                <th></th>
            </tr>
            <tr>
                <td>Example</td>
                <td>Example</td>
                <td>Example</td>
                <td>Example</td>
                <td>Example</td>
                <td><button class='deleteBtn'>Delete</button></td>
            </tr>
        </table>


<!-- Use a DIV not a form element -->
    </body>
</html>
